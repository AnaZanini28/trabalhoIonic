<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Cadastro de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label><strong>CÃ³digo: </strong></ion-label>
      <ion-input [(ngModel)]="cliente.codigo" type="number"></ion-input>
  </ion-item>

    <ion-item>
        <ion-label><strong>Nome: </strong></ion-label>
        <ion-input [(ngModel)]="cliente.nome"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label><strong>CPF: </strong></ion-label>
    <ion-input [(ngModel)]="cliente.cpf"></ion-input>
</ion-item>

<ion-item>
    <ion-label><strong>Sexo: </strong></ion-label>
    <ion-select [(ngModel)]="cliente.sexo" multiple="false">
    <ion-select-option *ngFor="let sexo of sexos" [value]="sexo.valor">{{sexo.descricao}}</ion-select-option>
    </ion-select>
</ion-item>

<ion-item>
    <ion-label><strong>Data de Nascimento: </strong></ion-label>
    <ion-datetime [(ngModel)]="cliente.nascimento" displayFormat="DD/MM/YYYY" cancelText="Cancelar" doneText="Selecionar"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label><strong>Telefone: </strong></ion-label>
  <ion-input [(ngModel)]="cliente.telefone"></ion-input>
</ion-item>

<ion-item>
    <ion-label><strong>Foto: </strong></ion-label>
    <ion-input [(ngModel)]="cliente.foto"></ion-input>
</ion-item>

<ion-fab vertical="bottom"  horizontal="end">
  <ion-fab-button (click)="salvar()">
    <ion-icon name="checkmark" ></ion-icon> 
  </ion-fab-button> 
</ion-fab> 

</ion-content>
