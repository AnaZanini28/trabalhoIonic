<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-list>
    <ion-list-header><strong>CLIENTES</strong></ion-list-header>
    <ion-item-sliding *ngFor="let cliente of listaClientes">
    <ion-item >
      <ion-avatar slot="start"> 
        <img [src]="cliente.foto">
      </ion-avatar>
      <ion-label>
        <h2>{{cliente.nome}}</h2>
        <h3><strong>Nascimento:</strong> {{cliente.nascimento | date: 'dd/MM/yyyy'}}</h3> 
      </ion-label> 
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluir(cliente)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>  
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="editar(cliente)">
        <ion-icon name="pencil" slot="icon-only"></ion-icon>
      </ion-item-option>  
    </ion-item-options>

  </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom"  horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/clientes-cadastro']" ></ion-icon>
    </ion-fab-button> 
  </ion-fab>
</ion-content>
