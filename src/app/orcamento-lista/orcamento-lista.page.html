<ion-header>
  <ion-toolbar  color="secondary">
    <ion-title class="titulo">Orçamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header class="font1"><strong>LISTA DE ORÇAMENTOS</strong></ion-list-header>
    <ion-item-sliding *ngFor="let orcamento of listaOrcamentos">
      <ion-item > 
        <ion-label class="lista">
          <h2>{{orcamento.cliente}}</h2>
          <h3><strong>descricao:</strong> {{orcamento.descricao}}</h3> 
        </ion-label> 
      </ion-item>
  
      <ion-item-options side="end" class="vermelho1">
        <ion-item-option color="danger" (click)="excluir(orcamento)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>  
      </ion-item-options>
  
      <ion-item-options side="start" class="azul1">
        <ion-item-option (click)="editar(orcamento)">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>  
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/orcamento-cadastro']" ></ion-icon>
    </ion-fab-button> 
  </ion-fab>
</ion-content>
